<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
      background-color: #000000; /* Default background to black */
    }

    /* Glow effects */
    .text-glow-cyan { /* Existing glow, might be used elsewhere */
      color: #a5f3fc; 
      text-shadow: 0 0 3px rgba(6,182,212,0.7), 0 0 5px rgba(6,182,212,0.5), 0 0 10px rgba(6,182,212,0.3);
    }
    .text-glow-blue {
      color: #93c5fd; 
      text-shadow: 0 0 3px rgba(37,99,235,0.7), 0 0 5px rgba(37,99,235,0.5), 0 0 10px rgba(37,99,235,0.3);
    }
    .text-glow-magenta {
      color: #f0abfc;
      text-shadow: 0 0 3px rgba(217,70,239,0.7), 0 0 5px rgba(217,70,239,0.5), 0 0 10px rgba(217,70,239,0.3);
    }
    .text-glow-green { /* Added for success messages */
      color: #6ee7b7; /* Tailwind green-300 */
      text-shadow: 0 0 5px rgba(16,185,129,0.7), 0 0 10px rgba(16,185,129,0.5), 0 0 15px rgba(16,185,129,0.3);
    }
    .text-glow-red { /* Added for error messages */
      color: #f87171; /* Tailwind red-400 */
      text-shadow: 0 0 5px rgba(239,68,68,0.7), 0 0 10px rgba(239,68,68,0.5), 0 0 15px rgba(239,68,68,0.3);
    }

    .box-glow-cyan {
      box-shadow: 0 0 8px rgba(6,182,212,0.6), 0 0 15px rgba(6,182,212,0.4), inset 0 0 3px rgba(6,182,212,0.5);
    }
    .box-glow-magenta {
      box-shadow: 0 0 8px rgba(217,70,239,0.6), 0 0 15px rgba(217,70,239,0.4), inset 0 0 3px rgba(217,70,239,0.5);
    }
    .box-glow-blue {
      box-shadow: 0 0 8px rgba(37,99,235,0.6), 0 0 15px rgba(37,99,235,0.4), inset 0 0 3px rgba(37,99,235,0.5);
    }

    /* Glitch effect for copyright */
    .glitch-copyright {
      position: relative;
      color: #8B5CF6; 
    }
    .glitch-copyright::before,
    .glitch-copyright::after {
      content: "Â© 2024 Quantum Dynamics Corp. All Rights Reserved."; 
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent; 
      overflow: hidden;
    }
    .glitch-copyright::before {
      left: 2px;
      text-shadow: -1px 0 #d946ef; 
      clip-path: polygon(0 0, 100% 0, 100% 30%, 0 30%); 
      animation: glitch-anim-1 3s infinite linear alternate-reverse;
    }
    .glitch-copyright::after {
      left: -2px;
      text-shadow: -1px 0 #06b6d4, 1px 1px #d946ef; 
      clip-path: polygon(0 70%, 100% 70%, 100% 100%, 0 100%); 
      animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim-1 {
      0% { clip-path: polygon(0 20%, 100% 20%, 100% 25%, 0 25%); }
      25% { clip-path: polygon(0 40%, 100% 40%, 100% 48%, 0 48%); }
      50% { clip-path: polygon(0 65%, 100% 65%, 100% 70%, 0 70%); }
      75% { clip-path: polygon(0 80%, 100% 80%, 100% 83%, 0 83%); }
      100% { clip-path: polygon(0 33%, 100% 33%, 100% 38%, 0 38%); }
    }
    @keyframes glitch-anim-2 {
      0% { clip-path: polygon(0 5%, 100% 5%, 100% 10%, 0 10%); }
      25% { clip-path: polygon(0 50%, 100% 50%, 100% 57%, 0 57%); }
      50% { clip-path: polygon(0 22%, 100% 22%, 100% 30%, 0 30%); }
      75% { clip-path: polygon(0 88%, 100% 88%, 100% 92%, 0 92%); }
      100% { clip-path: polygon(0 60%, 100% 60%, 100% 65%, 0 65%); }
    }
    
    .font-exo2-bold {
      font-family: 'Exo 2', sans-serif;
      font-weight: 700;
    }
    .font-exo2-regular {
      font-family: 'Exo 2', sans-serif;
      font-weight: 400;
    }
    .font-roboto-mono {
      font-family: 'Roboto Mono', monospace;
    }

    .title-char-construct {
      display: inline-block; /* Required for transform */
      opacity: 0;
      animation-fill-mode: forwards;
      color: #00BFFF; /* Start as blue, transition to white */
    }
    
    .title-impact-flash-container {
      position: relative; /* For pseudo-element flash */
    }
    
    /* Apply flash to H1 directly via animation */
    .title-impact-flash-container h1.animate-impact-flash::after {
      content: '';
      position: absolute;
      top: -20%; left: -20%; /* Expand flash area */
      right: -20%; bottom: -20%;
      background-color: white;
      opacity: 0;
      pointer-events: none;
      animation: impact-flash-pseudo-anim 0.25s ease-out forwards; /* Separate animation for pseudo */
      animation-delay: inherit; /* Inherit delay from parent (H1) */
    }
    
    .title-final-appearance {
      color: #FFFFFF; /* Solid white text */
      /* Pulsing blue inner glow applied by pulsing-blue-glow-anim */
      animation: pulsing-blue-glow-anim 2s infinite ease-in-out;
    }

    .ember-particle {
      position: absolute;
      border-radius: 50%;
      background-color: #00BFFF; /* Electric blue */
      box-shadow: 0 0 3px #00BFFF, 0 0 6px #00FFFF; /* Blue with cyan corona */
      pointer-events: none;
      animation-fill-mode: forwards;
    }

    /* For Data Stream Button */
    .data-stream-button-shimmer::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%; /* Start off-screen to the left */
        width: 50%; /* Width of the shimmer */
        height: 100%;
        background: linear-gradient(
            to right,
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0.4) 50%, /* Brighter, more defined shimmer */
            rgba(255, 255, 255, 0) 100%
        );
        transform: skewX(-25deg); /* Angle of the shimmer */
        /* animation applied by Tailwind class: animate-data-stream-shimmer */
    }
    .data-stream-star-chart {
        position: absolute;
        inset: 0;
        width: 300%; /* Make star chart wider than button for panning */
        height: 100%;
        /* animation applied by Tailwind class: animate-data-stream-starchart-pan */
        background-image: radial-gradient(circle at 20% 50%, rgba(0, 100, 150, 0.1) 0%, transparent 30%), /* Fainter nebula */
                          radial-gradient(circle at 80% 70%, rgba(50, 0, 100, 0.05) 0%, transparent 25%); /* Fainter nebula */
    }
    
    /* Initiate Calibration Orb Text Size */
    .calibration-orb-text {
        font-size: clamp(0.4rem, calc(8vw * 0.1), 0.65rem); /* Responsive font size for two lines */
        line-height: 1.1;
    }
     @media (min-width: 768px) { /* Larger screens if needed */
        .calibration-orb-text {
            font-size: clamp(0.5rem, calc(8vw * 0.11), 0.75rem); /* Slightly larger on md+ */
        }
    }

    /* Individual character flicker for HUD */
    .hud-char-flicker {
      display: inline-block;
      opacity: 0;
      animation: hud-text-flicker-char-anim 0.5s forwards;
    }

    /* Styles for AuthenticationSigil */
    .sigil-line-draw {
        stroke-dasharray: 1000; /* A large enough value to cover any line length */
        stroke-dashoffset: 1000;
        animation: sigil-draw-line-anim 1s ease-out forwards;
    }
    .sigil-node-materialize {
        animation: sigil-node-fade-in-anim 0.5s ease-out forwards;
    }
    .sigil-node-idle {
        animation: sigil-node-idle-pulse-anim 2s infinite ease-in-out;
    }
    .sigil-node-target {
        animation: sigil-node-target-pulse-anim 1s infinite ease-in-out;
    }
    .sigil-timer-path {
      stroke-dasharray: 283; /* 2 * PI * 45 (radius of timer circle) */
      stroke-dashoffset: 0; /* Starts full */
      /* animation will be controlled by style prop for stroke-dashoffset */
    }

    /* Particle Inflow for DocumentUploadModule */
    .particle-inflow-source {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #00ffff; /* Cyan */
      border-radius: 50%;
      opacity: 0;
      animation: particle-inflow-anim var(--particle-duration, 1s) linear var(--particle-delay, 0s) forwards;
      box-shadow: 0 0 3px #00ffff, 0 0 5px #00ffff;
    }

    @keyframes particle-inflow-anim {
      0% {
        transform: translate(var(--particle-start-x), var(--particle-start-y)) scale(1);
        opacity: 0.8;
      }
      80% {
         opacity: 1;
      }
      100% {
        transform: translate(var(--particle-end-x), var(--particle-end-y)) scale(0.2);
        opacity: 0;
      }
    }

    /* Fractal Timeline Animations */
    @keyframes draw-line {
      to {
        stroke-dashoffset: 0;
      }
    }
    @keyframes pulse-node {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    .animate-fadeIn { /* This class is used in FractalTimeline and other places if needed */
      animation: fadeInAnim 0.5s ease-out forwards;
    }
    @keyframes fadeInAnim { /* General purpose fade in */
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* DataStreamMap3D Panel Animation */
    @keyframes panelSlideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes panelSlideOutRight {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }
    .animate-panel-slide-in-right {
      animation: panelSlideInRight 0.5s ease-out forwards;
    }
    .animate-panel-slide-out-right {
      animation: panelSlideOutRight 0.5s ease-out forwards;
    }


  </style>

    tailwind.config = {
